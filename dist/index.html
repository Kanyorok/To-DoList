<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/d19de2aa55.js" crossorigin="anonymous"></script>
    <title>ToDo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="bundle.js"></script><script defer src="bundlea7659c0b6d21db3894d5.js"></script></head>
  <body>
    <div class="mainContainer">
      <div class="container">
        <div class="staticHead">
          <h2>Today's To Do</h2>
          <span><i class="fas fa-rotate"></i></span>
        </div>
        <div class="textSection">
          <form action="" class="staticHead">
            <input placeholder="Add to your list..." type="text">
            <input type="submit" title="Click this icon or press ENTER" >
          </form>
        </div>
        <div class="tasks">
          <ul class="staticUl">
            <li><input type="checkbox" class="check">Watch Tv</li>
            <li><input type="checkbox" class="check">Jogging</li>
          </ul>
        </div>
        <button class="clearAll">Clear All Completed</button>
      </div>
    </div>
  </body>
</html>
