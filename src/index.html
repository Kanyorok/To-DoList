<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/d19de2aa55.js" crossorigin="anonymous"></script>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="bundle.js"></script></head>
  <body>
    <div class="mainContainer">
      <div class="container">
        <div class="staticHead">
          <h2>Today's To Do</h2>
          <span><i class="fas fa-rotate"></i></span>
        </div>
        <div class="textSection">
          <form id="forms"  class="staticHead">
            <input placeholder="Add to your list..." type="text" class="taskItem" required />
            <button type="submit" title="click enter or press enter to add taskItem"><i class="fa-solid fa-arrow-turn-down fa-rotate-90 icon"></i></button>
          </form>
        </div>
        <div class="tasks">
          <ul class="staticUl"></ul>
        </div>
        <button class="clearAll">Clear All Completed</button>
      </div>
    </div>
  </body>
</html>
